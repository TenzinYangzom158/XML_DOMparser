<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body onload="loadXML()">

        <h1>Holiday Tour Package</h1>
        <div class="CRUD">
            <button id="openForm" name="openForm" onclick="openForm()">Add</button>
        </div>
        <table id="table"></table>
    
        <!--Form for record input-->
        <form id='addRecordForm' class="col-sm-5">
            <h2>Enter New User Record</h2>

            <div class="mb-3 mt-3">
                <label>ID</label>
                <input type='text' name='user-id' id='user-id' class="form-control" placeholder="Enter user id">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Name</label>
                <input type='text' name='user-name' id='user-name' class="form-control" placeholder="Enter user name">
            </div>
            

            <div class="mb-3 mt-3">
                <label>Address</label>
                <input type='text' name='user-address' id='user-address' class="form-control" placeholder="Enter user address">
            </div>
           
            <div class="mb-3 mt-3">
                <label>Phone</label>
                <input type='text' name='user-phone' id='user-phone' class="form-control" placeholder="Enter phone number">
            </div>

            <div class="mb-3 mt-3">
                <label>Email</label>
                <input type='text' name='user-email' id='user-email' class="form-control" placeholder="Enter email">
            </div>

          
            <input type="button" value="Add" id="add" class="btn btn-primary" onclick="addNewRecord()">
            <input type="button" value="Close" id="close" class="btn btn-primary" onclick="closeForm()">
         
        </form>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./holiday.js"></script>
    </body>
    </html>
